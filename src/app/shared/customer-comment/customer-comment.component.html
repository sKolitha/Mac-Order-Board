<div class="table-responsive  w-auto "> 
  <table class="table table-sm" *ngIf='customerordercomments && customerordercomments.length' >
      <thead>
          <tr>
             <th></th>              
              <th>Type</th>
              <th>Level</th>              
              <th>Comment</th>       
          </tr>
      </thead>
      <tbody>
        <tr *ngFor ='let comment of customerordercomments'>    
          <td></td>     
          <td>{{comment.CommentType}}</td>
          <td>{{comment.LevelNumber}}</td>          
          <td>{{comment.Comment }}</td>
        </tr>
      </tbody>
  </table>
</div>
