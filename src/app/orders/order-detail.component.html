<div class="card">
    <div class='card-header'>
        {{pageTitle}}
    </div>
      
    <div class="card-body">    
        <div class="row">   
            <div class="col-sm-2">Order Number: {{order.OrderNumber}}</div>                   
            <div class="col-sm-2">Order Type: {{order.OrderType}}</div>            
            <div class="col-sm-3">Order Date: {{order.OrderDate| date: 'dd/MM/yyyy'}}</div>            
            <div class="col-sm-3">Custome: {{order.CustomerNumber}} / {{order.CustomerName}}</div>
            <div class="col-sm-2"> Closed? {{order.IsClosed}}</div>
        

        </div>
    </div>    
    <div class='card-footer'>
        <button class='btn btn-outline-dark'
                (click)='onBack()'
                style='width:80px'>
          <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
    
</div>
