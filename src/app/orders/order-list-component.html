<div class="card">
  <div class="card-header">Order List</div>
  <div class="card-body">
    <div class="row">
        <div class="col-md-1">Filter by:</div>
        <div class="col-md-4">
          <input type="text" [(ngModel)]='listFilter'>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
          <h6>Filtered by: {{listFilter}}</h6> 
        </div> 
    </div>
    <div class="table-responsive"> 
        <table class="table table-condensed" *ngIf='orders && orders.length'>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Order Number</th>
                    <th>Order Date</th>
                    <th>Customer Number</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor ='let order of filteredOrders'>
                <td>{{order.Id}}</td>
                <td>{{order.orderNumber}}</td>
                <td>{{order.orderDate}}</td>
                <td>{{order.customerNumber}}</td>
              </tr>
            </tbody>
        </table>
    </div>   
  </div>     
</div>
